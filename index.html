<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Hanken Grotesk"
      rel="styleSheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="cardContainer">
        <div class="leftCard">
          <div>
            <h3 class="yourResult">Your Result</h3>
          </div>
          <div class="score">
            <h3 class="scoreText">76</h3>
            <p class="outOfText">of 100</p>
          </div>
          <div>
            <h3 class="greatText">Great</h3>
          </div>
          <div>
            <p class="description">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="rightCard">
          <div>
            <h3>Summary</h3>
          </div>
          <div class="list">
            <p>Reaction</p>
            <p>80</p>
            <p>/ 100</p>
          </div>
          <div class="list">
            <p>Memory</p>
            <p>92</p>
            <p>/ 100</p>
          </div>
          <div class="list">
            <p>Verbal</p>
            <p>61</p>
            <p>/ 100</p>
          </div>
          <div class="list">
            <p>Visual</p>
            <p>72</p>
            <p>/ 100</p>
          </div>
          <div>
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
