<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="cardContainer">
        <div class="leftCard">
          <div>
            <h3 class="yourResult">Your Result</h3>
          </div>
          <div class="score">
            <h3 class="scoreText">76</h3>
            <p class="outOfText">of 100</p>
          </div>
          <div>
            <h3 class="greatText">Great</h3>
          </div>
          <div>
            <p class="description">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="rightCard">
          <div>
            <h3 class="summaryText">Summary</h3>
          </div>
          <div class="list reaction">
            <i class="icon-reaction"></i>
            <p class="reactionText">Reaction</p>
            <span class="scorings">
              <p class="marks">80</p>
              <p class="hundredText">/ 100</p>
            </span>
          </div>
          <div class="list memory">
            <i class="icon-memory"></i>
            <p class="memoryText">Memory</p>
            <span class="scorings">
              <p class="marks">92</p>
              <p class="hundredText">/ 100</p>
            </span>
          </div>
          <div class="list verbal">
            <i class="icon-verbal"></i>
            <p class="verbalText">Verbal</p>
            <span class="scorings">
              <p class="marks">61</p>
              <p class="hundredText">/ 100</p>
            </span>
          </div>
          <div class="list visual">
            <i class="icon-visual"></i>
            <p class="visualText">Visual</p>
            <span class="scorings">
              <p class="marks">72</p>
              <p class="hundredText">/ 100</p>
            </span>
          </div>
          <div>
            <button class="continueBtn">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
